<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body { background:#f2f2f2; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
      .panel { max-width:360px; margin:24px auto; background:#fff; border:1px solid #e6e6e6; }
      .panel-header { padding:14px; text-align:center; font-weight:700; border-bottom:1px solid #e9ecef; }
      .panel-body { padding:18px; }
      .panel-footer { padding:12px; background:#f7f7f7; border-top:1px solid #e9ecef; text-align:center; }
      .muted { color:#666; }
    </style>
  </head>
  <body>
    <div class="panel">
      <div class="panel-header">Task Details</div>
      <div class="panel-body">
        <h5 th:text="${task.title}"></h5>
        <p class="muted">Description</p>
        <p th:text="${task.description}"></p>
        <p class="muted">Due Date</p>
        <p th:text="${#temporals.format(task.dueDate, 'dd-MMM-yyyy')}"></p>
        <p class="muted">Status</p>
        <p th:text="${task.done} ? 'Done' : 'Open'"></p>
      </div>
      <div class="panel-footer">
        <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-outline-secondary btn-sm me-2"><i class="bi bi-pencil"></i> Edit</a>
        <a th:href="@{/tasks}" class="btn btn-light btn-sm"><i class="bi bi-arrow-left"></i> Back</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
